<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text__wrapper">
        <h1>Sudoku</h1>
      </div>
    </div>
    <section class="level__buttons">
      <div class="container">
        <div class="buttons__wrapper">
          <div id="generate__button" class="buttons__level">
            Сгенерировать новое поле
          </div>
          <div id="level__light" class="buttons__level">Легкий уровень</div>
          <div id="level__medium" class="buttons__level">Средний уровень</div>
          <div id="level__hard" class="buttons__level">Тяжелый уровень</div>
        </div>
      </div>
    </section>

    <div class="game">
      <div class="game__wrapper">
        <div id="game__container"></div>
      </div>
      <div id="error__counter">Ошибки: 0/3</div>
      <div id="number__buttons"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
